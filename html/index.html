<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login | vs-theme-11</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Meta descriptions may be included in search results to concisely summarize page content.">
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="login-wrapper">
        <img src="images/login-banner.svg" alt="Login Banner" class="login-banner" />
        <a href="#" title="Company" class="logo">
            <img src="images/login-logo.svg" alt="Company" />
        </a>
        <div class="form-wrapper" data-aos="fade-up">
            <h3 class="text-center">LOGIN</h3>
            <p class="info-text text-center">Please enter your credentials</p>
            <div class="form-floating username-outer">
                <input type="email" class="form-control" id="username" placeholder="Email" data-placeholder="Email">
                <label for="username">Username</label>
                <img src="images/user-field-icon.svg" alt="User" class="username-icon" />
            </div>
            <div class="form-floating password-field">
                <input type="password" autocomplete="new-password" class="form-control password-input" id="password"
                    placeholder="Password" data-placeholder="Password">
                <label for="password">Password</label>
                <button type="button" class="btn icon-btn password-btn">
                    <img src="images/hide-password-icon.svg" alt="Hide Password" class="hide-password">
                    <img src="images/show-password-icon.svg" alt="Show Password" class="show-password">
                </button>
            </div>
            <div class="action-wrapper">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="rememberme">
                    <label class="form-check-label" for="rememberme">
                        Remember me
                    </label>
                </div>
                <a href=" #" title="Forgot Password?" class="primary-link">
                    Forgot Password?
                </a>
            </div>
            <a href="dashboard.html" title="Sign In" class="btn btn-primary w-100"><span>Sign In</span></a>
        </div>
        <footer class="footer">
            <p>V 1.1.0 | Copyright 2022. All rights reserved</p>
        </footer>
    </div>

    <!-- JavaScripts -->
    <script src="js/main.js"></script>
</body>

</html>
